name: Set Secrets

on:
  workflow_dispatch:
    inputs:
      ip_address:
        description: 'IP Address'
        required: true
      ssh_password:
        description: 'SSH Password'
        required: true
      ssl_email:
        description: 'SSL Email'
        required: true
      domain:
        description: 'Domain'
        required: true
      app_name:
        description: 'App Name'
        required: true

jobs:
  set-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.PAT }}" | gh auth login --with-token

      - name: Set GitHub secrets
        run: |
          gh secret set IP_ADDRESS --body "${{ github.event.inputs.ip_address }}"
          gh secret set SSH_PASSWORD --body "${{ github.event.inputs.ssh_password }}"
          gh secret set SSL_EMAIL --body "${{ github.event.inputs.ssl_email }}"
          gh secret set DOMAIN --body "${{ github.event.inputs.domain }}"
          gh secret set APP_NAME --body "${{ github.event.inputs.app_name }}"

      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Setup UFW on the VM
        env:
          SSH_HOST: ${{ secrets.IP_ADDRESS }}
          SSH_USER: root
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST << 'EOF'
            sudo apt update && \
            sudo apt install ufw && \
            sudo ufw allow OpenSSH && \
            echo 'y' | sudo ufw enable && \
            sudo ufw allow 2375,2376/tcp && \
            sudo ufw reload
          EOF
