name: Secrets, UFW, Docker and Docker Compose

on:
  workflow_dispatch:
    inputs:
      ip_address:
        description: 'Enter IP Address'
        required: true
      ssh_password:
        description: 'Enter SSH Password'
        required: true
      ssl_email:
        description: 'Enter SSL Email'
        required: true
      domain:
        description: 'Enter Domain'
        required: true
      app_name:
        description: 'Enter App Name'
        required: true

jobs:
  set-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Set GitHub secrets
        run: |
          gh secret set IP_ADDRESS --body "${{ github.event.inputs.ip_address }}"
          gh secret set SSH_PASSWORD --body "${{ github.event.inputs.ssh_password }}"
          gh secret set SSL_EMAIL --body "${{ github.event.inputs.ssl_email }}"
          gh secret set DOMAIN --body "${{ github.event.inputs.domain }}"
          gh secret set APP_NAME --body "${{ github.event.inputs.app_name }}"
